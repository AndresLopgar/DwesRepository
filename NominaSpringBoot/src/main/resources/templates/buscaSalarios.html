<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar Salarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div th:replace="@{/header}"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h2 class="text-center">Buscar Salarios</h2>
            </div>
        </div>
        <div class="row mt-3">
            <form class="form-inline" th:action="@{/buscar/salarios}" method="post">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="dni" class="sr-only">DNI del empleado:</label>
                    <input type="text" class="form-control" id="dni" name="dni" placeholder="Ej: 12345678A"
                        pattern="[0-9]{8}[A-Z]{1}" title="Formato válido: 12345678A" required maxlength="9">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Buscar</button>
            </form>
        </div>
        <div class="row mt-3">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Dni</th>
                        <th>Nombre</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${empleado != null}">
                        <td th:text="${empleado.dni}">Nombre</td>
                        <td th:text="${empleado.nombre}">Nombre</td>
                        <td th:text="${sueldo}">Salario</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${empleadoNoEncontrado}" class="alert alert-danger mt-3" role="alert">
            <strong>Error:</strong> No se encontró ningún empleado con el DNI proporcionado.
        </div>
    </div>
    <div th:replace="@{/footer}"></div>
</body>

</html>
