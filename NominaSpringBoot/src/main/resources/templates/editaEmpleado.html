<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div th:replace="@{/header}"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edicion de Empleados</h2>
        <form th:action="@{/empleados/{dni}(dni=${empleado.dni})}" th:object="${empleado}" method="post">
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
                        placeholder="Andrés lópez" required maxlength="70">
                </div>
            </div>
            <div class="row mb-3">
                <label for="sexo" class="col-sm-2 col-form-label">Sexo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sexo" name="sexo" th:field="*{sexo}" placeholder=" M o F"
                        pattern="[MmFf]{1}" title="Formato válido: M o F" required maxlength="1">
                </div>
            </div>
            <div class="row mb-3">
                <label for="categoria" class="col-sm-2 col-form-label">Categoría:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="categoria" name="categoria" th:field="*{categoria}"
                        placeholder="1" required min="1" max="10">
                </div>
            </div>
            <div class="row mb-3">
                <label for="anyos" class="col-sm-2 col-form-label">Años:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="anyos" name="anyos" th:field="*{anyos}"
                        placeholder="1" required min="0" max="99">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button class="btn btn-success">Editar</button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="@{/footer}"></div>
</body>

</html>
