<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div th:replace="@{/header}"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <h2 class="text-center">Lista de Empleados</h2>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Dni</th>
                        <th>Nombre</th>
                        <th>Sexo</th>
                        <th>Categoria</th>
                        <th>Años</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${listaEmpleados}">
                        <td th:text="${empleado.dni}">Dni</td>
                        <td th:text="${empleado.nombre}">Nombre</td>
                        <td th:text="${empleado.sexo}">Sexo</td>
                        <td th:text="${empleado.categoria}">Categoria</td>
                        <td th:text="${empleado.anyos}">Años</td>
                        <td>
                            <a th:href="@{/empleados/editar/{dni}(dni=${empleado.dni})}" class="btn btn-info">Editar</a>
                            <a th:href="@{/empleados/{dni}(dni=${empleado.dni})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="@{/footer}"></div>
</body>

</html>
